{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-white text-2xl font-bold">Social Media App</a>
            <div>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="text-white hover:text-blue-200 mr-4">Profile</a>
                    <a href="{% url 'create_post' %}" class="text-white hover:text-blue-200 mr-4">Create Post</a>
                    <a href="{% url 'logout' %}" class="text-white hover:text-blue-200">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="text-white hover:text-blue-200 mr-4">Login</a>
                    <a href="{% url 'register' %}" class="text-white hover:text-blue-200">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="py-8">
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>

{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h2 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Sign Up</h2>
    
    <!-- Sign Up Form Container -->
    <div class="bg-white shadow-lg rounded-lg p-8 max-w-md mx-auto">
        <form method="post">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="space-y-6">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="text-lg font-semibold text-gray-700 mb-2">{{ field.label }}</label>
                        {{ field }}
                    </div>
                {% endfor %}
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 w-full">
                    Sign Up
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

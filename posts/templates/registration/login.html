{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h2 class="text-2xl font-bold mb-4">Login</h2>
    <form method="post" class="max-w-md">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Login
        </button>
    </form>
</div>
{% endblock %}

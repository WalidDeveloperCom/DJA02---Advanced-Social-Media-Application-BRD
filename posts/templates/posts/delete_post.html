{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-6 text-center">Delete Post</h1>
    
    <!-- Confirmation Message -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <p class="text-lg text-gray-700 mb-6 text-center">Are you sure you want to delete this post?</p>

        <!-- Delete Confirmation Form -->
        <form method="post" class="flex justify-center space-x-4">
            {% csrf_token %}
            
            <!-- Confirm Button -->
            <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Confirm Delete
            </button>
            
            <!-- Cancel Button -->
            <a href="{% url 'profile' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300">
                Cancel
            </a>
        </form>
    </div>
</div>
{% endblock %}

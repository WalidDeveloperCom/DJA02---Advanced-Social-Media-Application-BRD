{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-6">
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center">Create a New Post</h1>
    
    <!-- Post Creation Form -->
    <div class="bg-white shadow-lg rounded-lg p-6 mb-8">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- Form Fields -->
            <div class="space-y-6">
                {% for field in form %}
                    <div class="flex flex-col">
                        <label for="{{ field.id_for_label }}" class="text-lg font-semibold text-gray-700 mb-2">{{ field.label }}</label>
                        <div class="flex flex-col">
                            {{ field }}
                        </div>
                    </div>
                {% endfor %}
            </div>
            
            <!-- Submit Button -->
            <div class="mt-6">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition duration-300 w-full">
                    Create Post
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
